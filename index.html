<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>TODO-LIST</title>
</head>
<body>
    <h class="todoTitle">TODO-LIST</h>
    <form class="formTodo">
        <input type="text" id="inputTask" placeholder="Write a new Task" maxlength="40"/>
        <button type="submit" id="submitBtn">
            <span>ADD TASK</span>
            <i class='bx bx-plus-medical'></i>
        </button>
        <select id="filterBtn">
            <option>ALL</option>
            <option>CHECKED</option>
            <option>UNCHECKED</option>
        </select>
    </form>
    <div class="containerList">
        <div id="headerTaskList">
            <label id="statusLabel">STATUS</label>
            <label id="taskLabel">NAME TASK</label>
            <label id="dateLabel">DATE</label>
            <label id="editLabel">EDIT</label>
            <label id="removeLabel">REMOVE</label>
        </div>
        <ul class="containerTaskList">
            <li>
                <div class="conteinerLeft">
                    <label class="checkBox"></label>
                    <label class="taskLI">Tarea de Ejemplo 1</label>
                </div>
                <div>
                    <label class="dateLI">17/02/21</label>
                    <i class='bx bx-edit-alt' id="editBtn"></i>
                    <i class='bx bx-trash' id="removeBtn"></i>
                </div>
            </li>
            <li>
                <div class="conteinerLeft">
                    <label class="checkBox"></label>
                    <label class="taskLI">Tarea</label>
                </div>
                <div>
                    <label class="dateLI">17/02/21</label>
                    <i class='bx bx-edit-alt' id="editBtn"></i>
                    <i class='bx bx-trash' id="removeBtn"></i>
                </div>
            </li>
            <li>
                <div class="conteinerLeft">
                    <label class="checkBox"></label>
                    <label class="taskLI">Tarea de Ejemplo 1 Tarea de Ejemplo 1</label>
                </div>
                <div>
                    <label class="dateLI">17/02/21</label>
                    <i class='bx bx-edit-alt' id="editBtn"></i>
                    <i class='bx bx-trash' id="removeBtn"></i>
                </div>
            </li>
        </ul>
    </div>

    <script src="index.js" type="text/javascript"></script>
</body>
</html>
